<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">


    <!--font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsivo.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>CONDFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">CONDFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Documentarios</a>
                <a href="#">Filmes</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Condeúba - A Enchente</h3>
                <p class="descricao">A históra da maior enchente dos últimos 50 anos na pequena cidade de Condeúba na Bahia.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    Assistir
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/a-barragem.jpg" alt="A Barragem" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/a-igreja.jpg" alt="A Igreja" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/biscoito-polvilho-condeuba.jpg" alt="Biscoito de Povilho" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/o-futebol.jpg" alt="O Futebol" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/por-do-sol-condeuba.jpg" alt="Por do Sol" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/volume-agua-evolucao.jpg" alt="Volume de Água" srcset="">
            </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9daae850d8.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
